name: Front-end Workflow CI/CD

on:
  push:
    branches: ['main', 'dev/*']
    paths:
      - 'front/**'
      - '.github/workflows/frontend-workflow.yml'
  pull_request:
    branches: ['main', 'dev/*']
    paths:
      - 'front/**'
      - '.github/workflows/frontend-workflow.yml'

jobs:
  tests:
    name: Build, tests and coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # Clone repo
      - uses: actions/checkout@v4

      # Setup Node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build
      - name: Build with Node
        run: npm run build --if-present

      # Run test
      - name: Run tests with coverage
        run: npm run test -- --no-watch --no-progress --browsers ChromeHeadless --code-coverage

      # Upload coverage report
      - name: Upload tests coverage report
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: front/coverage/**

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: tests

    defaults:
      run:
        working-directory: front

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: front/coverage

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectName="bobapp-frontend"
            -Dsonar.organization=danchaud-vincent
            -Dsonar.projectKey=danchaud-vincent_bobapp-frontend
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts,**/*.test.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      # Clone repo
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: |
            vincent0912/bobapp-frontend:latest
            vincent0912/bobapp-frontend:${{ github.sha }}

name: Backend Workflow CI/CD

on:
  push:
    branches: ['main', 'dev/**']
    paths:
      - 'back/**'
      - '.github/workflows/backend-workflow.yml'
  pull_request:
    branches: ['main', 'dev/**']
    paths:
      - 'back/**'
      - '.github/workflows/backend-workflow.yml'

jobs:
  tests:
    name: Build, tests and coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build & Run Tests
        run: mvn -B clean verify --file pom.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report
          path: back/target/surefire-reports/

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: tests

    defaults:
      run:
        working-directory: back

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=danchaud-vincent_bobapp-backend

  docker:
    name: Build and push docker images
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            vincent0912/bobapp-backend:latest
            vincent0912/bobapp-backend:${{ github.sha }}
